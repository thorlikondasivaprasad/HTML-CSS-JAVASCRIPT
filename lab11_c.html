<html>
<head>
<style>
@keyframes square {
  0%    {top: 0; left: 0}
  25%   {top: 0; left: 100%;}
  50%   {top: 100%; left: 100%;}
  75%   {top: 100%; left: 0px;}
  100%  {top: 0px; left: 0px;}
}
img {
  position: relative;
  animation-name: square;
  animation-duration: 10s;
  animation-iteration-count: 2;
  animation-timing-function: ease-in-out;
  
}
</style>
</head>
<body>
<div style="height:500px;width:500px;">
    <img src = "RVR.jpeg" width = "138" height = "180" alt = "RVRJC">
</body>
</html>
