<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript code</title>
    <script type="text/javascript">
        document.writeln("<h1>HELLO world TO Javascript</h1>");
        document.writeln("<h1 style='color:blue'>Siva Prasad</h1>");
        var a=prompt("Enter the year to check\n To check Leap year or not");
        n=parseInt(a);
        if((n%4==0 && n%100!=0) || (n%400==0)){
            document.writeln(` ${n}   is LEAP year`);
        }
        else{
            document.writeln(`  ${n}   is NOT LEAP year`);
        }
    </script>
</head>
<body></body>   
</body>
</html>
