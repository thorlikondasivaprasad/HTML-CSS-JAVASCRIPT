<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biggest</title>
    <style>
        h1{
            color:blue;
        }
    </style>
    <script>
        var a,b,c;
        a=parseInt(prompt("Enter 1st Number"));
        b=parseInt(prompt("Enter 2nd Number"));
        c=parseInt(prompt("Enter 3rd Number"));
        if(a>b){
            if(a>c){
                document.writeln("<h1> "+a+" is big</h1>");
            }
            else{
                document.write("<h1> "+c+" is big</h1>");
            }
        }
        else if(b>c){
            document.write("<h1 style> "+b+" is big</h1>");
        }
        else{
            document.write("<h1> "+c+" is big</h1>");
        }
    </script>
</head>
<body bgcolor="yellowgreen">
</body>
</html>
